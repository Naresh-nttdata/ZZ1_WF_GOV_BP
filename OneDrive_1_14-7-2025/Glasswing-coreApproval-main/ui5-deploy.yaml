# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: gwm.coreapproval
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: Glasswing
          url: http://devs4d.solco.global.nttdata.com:8000
          client: '201'
        app:
          name: /GWM/COREAPPROVAL
          description: Approval
          package: /GWM/UI
          transport: S4DK9A0VYJ
        exclude:
          - /test/
