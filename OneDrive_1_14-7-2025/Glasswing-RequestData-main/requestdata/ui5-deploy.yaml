# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: gwm.requestdata
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: Glasswing
          url: http://devs4d.solco.global.nttdata.com:8000
        credentials:
          username: env:UI5_USERNAME
          password: env:UI5_PASSWORD            
        app:
          name: /GWM/requestdata
          package: /GWM/UI
          transport: S4DK9A0W29
        exclude:
          - /test/
