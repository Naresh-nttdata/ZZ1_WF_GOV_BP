# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.ndbs.fi.zwftogovernbp
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DS4_010_CLONING
          url: http://ds4:44300
          client: '010'
        app:
          name: ZZ1_WF_GOVBP
          description: Workflow to govern Business Partner
          package: ZWORKFLOWBPGOVERNANCE
          transport: DS4K901365
        exclude:
          - /test/
